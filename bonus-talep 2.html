
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bonus Talebi - Spagobet201</title>
  <style>
    body {
      background-color: #0f1117;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #1c1f2b;
      border-radius: 10px;
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #f0c000;
    }
    label {
      margin-bottom: 10px;
      display: block;
    }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      background-color: #2a2d3d;
      color: #fff;
    }
    button {
      background-color: #f0c000;
      color: #000;
      border: none;
      padding: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #d4a500;
    }
    .row {
      display: flex;
      gap: 20px;
    }
    .row > div {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BONUS TALEBİ</h2>
    <form action="/api/bonus-talep" method="POST">
      <label for="bonus_type">BONUS TÜRÜNÜ SEÇİN</label>
      <select id="bonus_type" name="bonus_type" required>
        <option disabled selected value="">Bir bonus seçin</option>
        <option>%20 Casino Kayıp Bonusu</option>
        <option>%20 Spor Kayıp Bonusu</option>
        <option>%15 Casino Yatırım Bonusu</option>
        <option>%5 Haftalık Spor Bonusu</option>
        <option>%10 Haftalık Casino Bonusu</option>
      </select>

      <label for="notes">KULLANICI NOTLARI</label>
      <textarea id="notes" name="notes" placeholder="Notunuzu buraya girin..." rows="4"></textarea>

      <div class="row">
        <div>
          <label for="date">TARİH</label>
          <input type="date" id="date" name="date" value="2025-06-13" required>
        </div>
        <div style="display: flex; align-items: flex-end;">
          <button type="submit" style="width: 100%;">GÖNDER</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
